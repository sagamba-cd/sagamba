            <div class="main-content">
                <div class="form-container">
                    <h1>Enter Property Details</h1>
                    
                    <form action="process_property.php" method="post">
                        <div class="form-row">
                            <div class="form-col">
                                <div class="form-group">
                                    <label for="property_type">Property Type</label>
                                    <input type="text" id="property_type" name="property_type" required>
                                </div>
                            </div>
                            <div class="form-col">
                                <div class="form-group">
                                    <label for="property_size">Property Size (sqm)</label>
                                    <input type="text" id="property_size" name="property_size" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-col">
                                <div class="form-group">
                                    <label for="rent_amount">Rent Amount (RWF)</label>
                                    <input type="text" id="rent_amount" name="rent_amount" required>
                                </div>
                            </div>
                            <div class="form-col">
                                <div class="form-group">
                                    <label for="street">Street</label>
                                    <input type="text" id="street" name="street" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-col">
                                <div class="form-group">
                                    <label for="city">City</label>
                                    <select id="city" name="city" required>
                                        <option value="">Select City</option>
                                        <option value="kigali">Kigali</option>
                                        <option value="nyamata">Nyamata</option>
                                        <option value="rwamagana">Rwamagana</option>
                                        <option value="huye">Huye</option>
                                        <option value="butare">Butare</option>
                                        <option value="gisenyi">Gisenyi</option>
                                        <option value="others">Others</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-col">
                                <div class="form-group">
                                    <label for="district">District</label>
                                    <select id="district" name="district" required>
                                        <option value="">Select District</option>
                                        <option value="nyarugenge">Nyarugenge</option>
                                        <option value="kicukiro">Kicukiro</option>
                                        <option value="gasabo">Gasabo</option>
                                        <option value="bugesera">Bugesera</option>
                                        <option value="rwamagana">Rwamagana</option>
                                        <option value="rubavu">Rubavu</option>
                                        <option value="huye">Huye</option>
                                        <option value="others">Others</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="btn btn-submit">Submit Property</button>
                            <button type="reset" class="btn btn-reset">Clear Form</button>
                        </div>
